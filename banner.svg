<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2C3E50"/>
      <stop offset="100%" style="stop-color:#1a1a1a"/>
    </linearGradient>
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="200" fill="url(#bgGradient)"/>
  
  <!-- Main Title with better typography and glow -->
  <text x="400" y="110" font-family="Arial, sans-serif" font-size="56" font-weight="bold" fill="#ffffff" text-anchor="middle" filter="url(#glow)">
    LAMP Stack Installer
  </text>
  
  <!-- Subtitle with Ubuntu branding -->
  <text x="400" y="150" font-family="Ubuntu, Arial, sans-serif" font-size="10" fill="#ffffff" text-anchor="middle" filter="url(#glow)">
    Ubuntu 22.04 LTS or Later Versions [ also on any debian based distros]
  </text>
  
  <!-- Icons with improved spacing and styling -->
  <!-- Each icon now has a subtle background circle and glow effect -->
  
  <!-- Linux -->
  <g transform="translate(160,70)">
    <circle cx="0" cy="0" r="30" fill="#3498db" opacity="0.2"/>
    <text x="0" y="12" font-family="Arial, sans-serif" font-size="38" text-anchor="middle" filter="url(#glow)">🐧</text>
  </g>
  
  <!-- Apache -->
  <g transform="translate(320,70)">
    <circle cx="0" cy="0" r="30" fill="#e74c3c" opacity="0.2"/>
    <text x="0" y="12" font-family="Arial, sans-serif" font-size="38" text-anchor="middle" filter="url(#glow)">🌐</text>
  </g>
  
  <!-- MySQL -->
  <g transform="translate(480,70)">
    <circle cx="0" cy="0" r="30" fill="#00758F" opacity="0.2"/>
    <text x="0" y="12" font-family="Arial, sans-serif" font-size="38" text-anchor="middle" filter="url(#glow)">🐬</text>
  </g>
  
  <!-- PHP -->
  <g transform="translate(640,70)">
    <circle cx="0" cy="0" r="30" fill="#8892BF" opacity="0.2"/>
    <text x="0" y="12" font-family="Arial, sans-serif" font-size="38" text-anchor="middle" filter="url(#glow)">🐘</text>
  </g>
</svg>